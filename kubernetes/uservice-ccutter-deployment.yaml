apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: u-ccutter
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: u-ccutter
    spec:
      containers:

        - name: u-ccutter
          imagePullPolicy: "Always"
          image: "lsstsqre/uservice-ccutter"
          ports:
            -
              containerPort: 5000
              name: u-ccutter
              
